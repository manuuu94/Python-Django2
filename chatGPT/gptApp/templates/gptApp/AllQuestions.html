{%extends 'chatGPT/base.html'%}

{%block content%}



    
<div class="container">
    <div style="text-align: center;">

    </div>
    {%if response2%}
    <div class="container">
    <div row>
    <div style="border: 3px dashed green; text-align: center;">
        <h3>QUESTION ASKED:</h3>
        {{questionAsked|safe}}
        <h3>ANSWER: </h3>
        {{response2|safe}}
    </div>
    </div>
    </div>
    {%endif%}
    
    <div class="container" style="position: absolute; max-height: 500px; overflow-y: auto;">

    {%for key,value in questions.items %}
        <form action="" method="POST" style="text-align:start;">
        {%csrf_token%}
    
    <div class="row">
    <div class="col-7" style="margin-top: 15px; margin-left: 12%;">
    
        <input class="form-control" style="text-align: center;" type="text" name="user_input2" value="{{value.question}}" readonly>
    
    </div>
    <div class="col-3">
        <button style="width:100px;margin-left:auto;margin-bottom: 5%;" type="submit" class="btn btn-dark mt-3">Ask</button>
    </div>
    </div>
    </form>
    {%endfor%}
</div>

    
                 
        </div>






{%endblock%}
