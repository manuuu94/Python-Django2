<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Gonz√°lez Varela - CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body class="radial-gradient">

    {%load static%}
    <link rel="stylesheet" href="{% static 'my_cv/custom.css' %}">

<div class="container topheader text-center">
<div class="row">

          <div class="col flip-container" style="height: auto; width: auto;" >
            <div class="flip-this">
            <img src="{% static 'my_cv/img/yo.png' %}" alt="image" 
            style="height: 100%; width: 50%; border-radius: 10%; border: rgb(47, 47, 47) solid;">
          </div>
          </div>

<div class="col" style="height: 100%; width: 100%;">
    <table class="table table-hover" style="height: 100%; width: 100%; border: rgb(47, 47, 47) solid;">
    <tbody>
        <tr>
        <th class="radial-gradient" colspan="2" style="background-color: black;color:white">
              Personal Data
        </th>
        </tr>   
<tr>
  <td style="background-color: black; font-size: small;  color:white"> 
    Full name: 
  </td>
  <td style="background-color: black; font-size: small; color:white"> 
    {{data.name}}
</td>
</tr> 
<tr>
  <td style="background-color: black; font-size: small;  color:white"> 
    Birthdate: 
  </td>
  <td style="background-color: black; font-size: small; color:white"> 
    {{data.birthDate}}
</td>
</tr> 
<tr>
  <td style="background-color:black; font-size: small; color:white"> 
      Phone: 
  </td>
  <td style="background-color: black; font-size: small;color:white"> 
    {{data.phone}}
</td>
</tr> 
<tr>
  <td style="background-color: black; font-size: small; color:white"> 
      E-mail: 
  </td>
  <td style="background-color: black; font-size: small; color:white"> 
    {{data.email}}
</td>
</tr> 
<tr>
  <td style="background-color: black; font-size: small; color:white"> 
      Address: 
  </td>
  <td style="background-color: black; font-size: small; color:white"> 
    {{data.address}}
</td>
</tr> 
      </tbody>
      </table>
      </div>
                 
          
          <div class="col" style="height: 100%; width: 100%;">
            <table class="table table-hover" style="height: 100%; width: 100%;border: rgb(47, 47, 47) solid;">
              <tbody>
                  <tr>
                  <th class="radial-gradient" colspan="2" style="background-color: black; color:white">
                        Languages
                  </th>
                  </tr>   
           {%for language in languages %}       
          <tr>
            <td class="radial-gradient" colspan="2" style="background-color: black; font-size: small; color:white"> 
              {{language}}
          </td>
          </tr> 
          {% endfor%}
 
                </tbody>
                </table>
          </div>



</div>      
</div>

<hr style="width:100%;text-align:left;margin-left:0;border-width:5px;color:white;">

<div class="container">
    <div class="row">
    <div class="col top2header">
        <div class="btn-group row2" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn row2 btn-dark radial-gradient" for="btnradio1">Profile & Skills:</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn row2 btn-dark radial-gradient" for="btnradio2">Work Experience:</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn row2 btn-dark radial-gradient" style="padding:20px" for="btnradio3">Education:</label>
        </div>
    </div>
    </div>
</div>





    {%block content%}



    {%endblock%}
<hr style="width:100%;text-align:left;margin-left:0;border-width:5px;color:white;">
    

<footer class="radial-gradient">
<h1 style="text-align: center;">HERE THE FOOTER</h1>

</footer>

</body>
</html>
